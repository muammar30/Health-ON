<head>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
  <link href="assets/css/kalkulator-bmi.css" rel="stylesheet">
  <link href="assets/js/kalkulator-bmi.js" rel="stylesheet">
</head>

<body>
  <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>
  <h4 align="center"><b>Body Mass Index (BMI) adalah cara menghitung berat badan ideal berdasarkan tinggi dan berat badan. BMI juga dapat dibedakan berdasarkan usia.</b></h4>
  <form class="form" id="form" onsubmit="return validateForm()">
    <div class="row-one">
      <input type="text" class="text-input" id="age" autocomplete="off" required />
      <p class="text">Age</p>
      <label class="container">
        <input type="radio" name="radio" id="f">
        <p class="text">Female</p>
        <span class="checkmark"></span>
      </label>
      <label class="container">
        <input type="radio" name="radio" id="m">
        <p class="text">Male</p>
        <span class="checkmark"></span>
      </label>
    </div>

    <div class="row-two">
      <input type="text" class="text-input" id="height" autocomplete="off" required>
      <p class="text">Height (cm)</p>
      <input type="text" class="text-input" id="weight" autocomplete="off" required>
      <p class="text">Weight (kg)</p>
    </div>
    <button type="button" id="submit">Submit</button>
  </form>
</body>
